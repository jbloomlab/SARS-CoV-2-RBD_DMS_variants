  cpus: 1
  time: 0-4
  mem: 32000
  name: "{rule}"
  constraint: '"gizmog|gizmoj|gizmok"'

build_ccs:
  cpus: 8
  time: 4-0
  mem: 100000
  
build_variants:
  cpus: 8
  time: 4-0
  mem: 100000

process_ccs:
  cpus: 8
  time: 1-0
  mem: 250000

count_variants:
  cpus: 8
  time: 1-0
  mem: 100000

compute_expression_meanFs:
  cpus: 4
  time: 1-0
  mem: 100000

global_epistasis_expression:
  cpus: 4
  time: 1-0
  mem: 100000
